{%  load static %}
<!DOCTYPE html>
<html>
    
<head>
	<title>Adding Rooms</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
		body{
          background: url(https://www.indianvalleychamber.com/wp-content/uploads/2018/11/Boardroom-Blurry.jpg);
          background-position: center; /* Center the image */
          background-repeat: no-repeat;
          background-size: cover;
          padding-top: 30px;
          width: 100%;
          height: 150%;
          
          
        }
		.user_card {
			width: 50px;
            height: 100%;
			width: 50%;
			margin-top: 5px;
			margin-bottom: auto;
			background: #134f5c;
			position: relative;
			display: flex;
			color: #ffff;
			justify-content: center;
			flex-direction: column;
			padding: 40px;
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;
		}
		.form_container {
			margin-top: 20px;
		}
		#form-title{
			color: #ffff;
		}
		.login_btn {
			width: 100%;
			background: #AF820C !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
			color:#ffff;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
	</style>

</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">Add Room</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action="" method="POST" class="form" role="form">
						{% csrf_token %}
						<div class="form">
							<div class="form-group">
							  <label for="title">Room Type</label>
                              <input type="text" class="form-control" id="roomtype" name="roomtype" placeholder="Room Type">
							</div>
							<div>
							  <label for="organizer">Add Image</label>
							  <input type="text" class="form-control" id="img" name="img" placeholder="Add Image">
							</div>
						</div>
                        <div class ="mt-3">
						  <button class="btn btn-primary" style="float: right;" type="submit">Add</button>
						  <!--a type ="button" style="float:right;" class="btn btn-warning" href="../room-setup">Next</a-->
						  <a type ="button" style="float:right;" class="btn btn-secondary" href="../lobby">Cancel</a>
                         </div>
					</form>
				</div>
			
				</div>
			</div>
		</div>
	</div>
</body>

</html>

{%  load static %}
<!DOCTYPE html>
<html>
    
<head>
	<title>Adding Rooms</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
		body{
          background: url(https://www.indianvalleychamber.com/wp-content/uploads/2018/11/Boardroom-Blurry.jpg);
          background-position: center; /* Center the image */
          background-repeat: no-repeat;
          background-size: cover;
          padding-top: 30px;
          width: 100%;
          height: 150%;
          
          
        }
		.user_card {
            height: 200%;
			width: 60%;
			margin-top: 25px;
			margin-bottom: auto;
			background: #134f5c;
			position: relative;
			display: flex;
			color: #ffff;
			justify-content: center;
			flex-direction: column;
			padding: 40px;
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;
		}
		.form_container {
			margin-top: 20px;
		}
		#form-title{
			color: #ffff;
		}
		.login_btn {
			width: 100%;
			background: #AF820C !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
			color:#ffff;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
	</style>

</head>
<body>
	<div class="container h-300">
		<div class="d-flex justify-content-center h-300">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Add Room</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="post" enctype="multipart/form-data">
						{% csrf_token %}
						{{ form.as_p }}
					  <button type="submit">Upload</button>
					  </form>
					  
					  {% if img_obj %}
					  &nbsp;
						<h3>Succesfully uploaded : {{img_obj.roomtype}}</h3>
						<img src="{{ img_obj.image.url}}" alt="connect" style="max-height:100px">
					  {% endif %}
			
				</div>
				<div class="card-header">                          
					<p align = "right">
					  <a type = "button" class = "btn btn-warning wave effects" href ="../addrooms">
					  <i class="fa fa-plus" aria-hidden="true"></i>
						Add Another
					  </a>
					  <a type = "button" class = "btn btn-warning wave effects" href ="../rooms">
						<i class="fa fa-minus" aria-hidden="true"></i>
						  Back
						</a>
					</p>
				  </div>
			</div>
		</div>
	</div>
</body>

</html>

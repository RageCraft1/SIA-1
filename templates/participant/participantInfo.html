{%  load static %}
<!DOCTYPE html>
<html>
    
<head>
	<title>Participant Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
   

	<style>
		body{
          background: url(https://www.indianvalleychamber.com/wp-content/uploads/2018/11/Boardroom-Blurry.jpg);
          background-position: center; /* Center the image */
          background-repeat: no-repeat;
          background-size: cover;
          padding-top: 5px;
          width: 100%;
          height: 150%;
        }
		.user_card {
      padding: 50px;
      color: white;
      width: 70%;
      height: 100%;
      margin-top: 5px;
			background: #134f5c;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 50px;
		}
		.form_container {
			margin-top: 20px;
		}
		#form-title{
			color: #ffff;
		}
		.login_btn {
			width: 100%;
			background: #AF820C !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		#messages{
			background-color: grey;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
	</style>

</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">Participant Meeting Information</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
            {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="form-group col-md-6">
                  <label for="organizer">Organizer</label>
                  <input type="text" class="form-control" id="organizer" placeholder="Organizer">
                </div>
                <div class="form-group col-md-6">
                  <label for="roomtype">Room Type</label>
                  <input type="text" class="form-control" id="roomtype" placeholder="Room Type">
                </div>
                <div class="form-group col-md-6">
                  <label for="totalCapacity">Total Capacity</label>
                  <input type="text" class="form-control" id="totalCapacity" placeholder="Total Capacity">
                </div>
              </div>
              
              <div class="form-group">
                <label for="inputAddress">Seat Number</label>
                <input type="text" class="form-control" id="seatNumber" placeholder="Seat Number">
              </div>

              <div class="form-row">
              <div class="form-group col-md-6">
                <label for="startsat">Starts at:</label>
                <input type="text" class="form-control" id="startsat" placeholder="Starts at:">
              </div>
              <div class="form-group col-md-6">
                <label for="endsat">Ends at:</label>
                <input type="text" class="form-control" id="endsat" placeholder="Ends at:">
              </div>
            </div>
             
              <div class="form-group">
                <label for="inputAddress2">Address </label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
    
              </div>
              <a type ="button" class="btn btn-warning" href="../lobby">Home</a>
            </form>
				</div>
			
				</div>
			</div>
		</div>
	</div>
</body>

</html>

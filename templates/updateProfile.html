{% include 'base.html' %}
{% load static %}
{% block content %}
<link href="{% static 'assets2/css/style.css' %}" rel="stylesheet" />
<!--list Content-->      
<div class="container" style="padding-left: 120px; padding-top: 125px;transform: scale(130%);">
    <div class="row gutters" style="margin-left: 50px;">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <!--AVATAR ICON AND NAME TABLE-->
            <div class="card h-100">
                <div class="card-body" style="background-color: #134f5c;">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                            </div>
                            <h5 class="user-name">{{ request.user }}</h5>
                            <h6 class="user-email">{{ request.user.email }}</h6>
                        </div>
                        <div class="about">
                            <h5>About</h5>
                            <p>I'm {{ request.user }} Full Stack Designer I enjoy creating user-centric, delightful and human experiences.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End of Avatar card-->

        <!--Main Body for the card-->
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body" style="background-color: #134f5c;">
                    <!--Personal Details-->
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-2">Personal Details</h6>   
                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="fullName">First Name</label>
                                <input type="text" class="form-control" id="name"  placeholder="{{ request.user }}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="fullName">Last Name</label>
                                <input type="text" class="form-control" name=" p-lastname" id="lastname" placeholder="{{ p.lastname}}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="eMail">Email</label>
                                <input type="email" class="form-control" id="email" name="p-email" placeholder="{{ request.user.email }}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="number" class="form-control" id="phone" name="p-phone_number" placeholder="{{ p.phone_number}}">
                            </div>
                        </div>
                        
                    </div>
                    <!--End of Personal Details-->
                    <!--Address-->
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mt-3 mb-2">Address</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="Street">Street</label>
                                <input type="name" class="form-control" id="street" name="p-street" placeholder="{{p.street}}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="ciTy">City</label>
                                <input type="name" class="form-control" id="city" name ="p-city"placeholder="{{p.city}}">
                            </div>
                        </div>
                    </div>
                    <!--End of ADdress-->
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <input type="submit" id = "btnUpdate" name = "btnUpdate" class="btn btn-warning waves-effect">UPDATE</input>                             
                        <a type ="button" style="float:right; color: darkgrey;" class="btn btn-secondary" href="../profile">Cancel</a>                      
                      </div>

                   <!--<div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <button class="btn btn-primary" type="submit"style="float:right;" id = "btnUpdate" name = "btnUpdate">Update</button>
                            <a type ="button" style="float:right; color: darkgrey;" class="btn btn-secondary" href="../profile">Cancel</a>
                        </div>
                    </div>--> 
                </div>
            </div>
        </div>
        <!--End of main body card-->
    </div>
</div>

{% endblock %}
